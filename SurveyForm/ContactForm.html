<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-5.1.1-dist\css\bootstrap.min.css" />
    <title>Contact Form</title>
  </head>
  <body style="background-color: chocolate">
    <div class="container my-sm-5 mt-4">
      <div class="row">
        <div class="col-sm-8 mx-auto">

          <h2>Contact Form</h2>

        <form
        target="_blank"
        action="https://formsubmit.co/matt.taning121299@gmail.com"
        method="POST"
        >

            <div class="shadow-lg p-3 mb-5 bg-body rounded">
            <div class="input-group mt-4 w-100">
            <span class="input-group-text">First and Last name</span>
            <input type="text" aria-label="First name" class="form-control">
            <input type="text" aria-label="Last name" class="form-control">
            </div>
            <div class="input-group mb-3 mt-4">
            <input type="email" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text me-sm-3" id="basic-addon2">@gmail.com</span>
            <span class="input-group-text" id="inputGroup-sizing-default">Phone Number</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3 mt-4">
            <label class="input-group-text" for="inputGroupSelect01">Gender</label>
            <select class="form-select me-sm-3" id="inputGroupSelect01">
            <option selected>Choose...</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            </select>
            <label class="input-group-text" for="inputGroupSelect01">Status</label>
            <select class="form-select" id="inputGroupSelect01">
            <option selected>Choose...</option>
            <option value="1">Single</option>
            <option value="2">Married</option>
            <option value="3">Divorced</option>
            <option value="3">Widowed</option>
            </select>
            </div>

            <div class="input-group mt-4 w-50">
            <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
            </div>

            <button type="submit" class="btn btn-secondary mt-4">Submit</button>
            
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
