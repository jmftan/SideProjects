<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-5.1.1-dist\css\bootstrap.min.css" />
    <title>Message Matt</title>
  </head>

  <body style="background-color: blanchedalmond">
    <div class="container mx-auto p-5">
      <h1>Message Me</h1>
      <form
        target="_blank"
        action="https://formsubmit.co/matt.taning121299@gmail.com"
        method="POST"
      >
        <div class="form-group">
          <div class="form-row">
            <div class="col mt-4">
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Full Name"
                required
              />
            </div>
            <div class="col mt-4">
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Email Address"
                required
              />
            </div>
          </div>
        </div>
        <div class="form-group mt-4">
          <textarea
            placeholder="Your Message"
            class="form-control"
            name="message"
            rows="10"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-lg btn-dark btn-block mt-4">
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
