<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-5.1.1-dist\css\bootstrap.min.css" />
    <title>Contact Matt</title>
    <link href="Images/MessageIcon.png" rel="icon" />
    <link href="Images/MessageIcon.png" rel="icon" />
  </head>
  <body style="background-color: chocolate">
    <div class="container my-sm-5 mt-4">
      <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6 mx-auto">
          <h2>Contact Me</h2>

          <div class="shadow-lg p-3 mb-5 bg-body rounded">
            <form
              action="https://formsubmit.co/matt.taning121299@gmail.com"
              method="POST"
              enctype="multipart/form-data"
            >
              <div class="input-group mb-3 mt-4">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >Full Name</span
                >
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >E-Mail</span
                >
                <input
                  type="email"
                  name="email"
                  class="form-control me-sm-3"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />

                <span class="input-group-text" id="inputGroup-sizing-default"
                  >Phone Number</span
                >
                <input
                  type="text"
                  name="number"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>

              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01"
                  >Gender</label
                >
                <select
                  type="gender"
                  name="gender"
                  class="form-select me-sm-3"
                  id="inputGroupSelect01"
                >
                  <option selected></option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>

                <label class="input-group-text" for="inputGroupSelect01"
                  >Status</label
                >
                <select
                  type="status"
                  name="status"
                  class="form-select"
                  id="inputGroupSelect01"
                >
                  <option selected></option>
                  <option value="Single">Single</option>
                  <option value="Married">Married</option>
                  <option value="Widowed">Widowed</option>
                  <option value="Divorced">Divorced</option>
                </select>
              </div>

              <div class="input-group mb-3">
                <input
                  type="file"
                  name="attachment"
                  accept="image/png, image/jpeg"
                  class="form-control"
                  id="inputGroupFile02"
                />
              </div>

              <div class="form-group mt-4">
                <textarea
                  style="border: 1px solid black"
                  placeholder="Your Message"
                  class="form-control"
                  name="message"
                  rows="10"
                  required
                ></textarea>
              </div>

              <button type="submit" class="btn btn-secondary mt-4">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
